<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		table,td{
			border:1px solid;
		}
		table{
			border-collapse:collapse;
		}
		</style>
	</head>
	<body>
		<table></table>
		<script>
		document.write("第二题");
		let table=document.createElement('table');
		for(let i=1;i<=9;i++){
			var tr=document.createElement('tr');
			for(let j=1;j<=9;j++){
				var td=document.createElement('td');
				td.innerHTML=j+'x'+i+'='+i*j;
				tr.appendChild(td);
				if(i<j){
					td.innerHTML='';
				}
			}
			table.appendChild(tr);
		}
		document.write("<hr>");
		document.body.appendChild(table);
		let tab=document.querySelector('table');
		let x=0,y=0;
		let max=12;
		let s="<tr><td>x</td>"
		document.write("第一题");
		for(let i=0;i<=max;i++){
			s+="<td>"+x++ +"</td>";
		}
		for(let i=0;i<=max;i++){
			calc(i,0);
		}
		function calc(x=0,y=0){
			s+="</tr><tr><td>"+x+"</td>"
			for(let i=0;i<=max;i++){
				s+="<td>"+x*y++ +"</td>"
			}
		}
		tab.innerHTML=s;
		document.write("<hr>")
		for(let i=0;i<=9;i++){
			for(let j=0;j<=9;j++){
				document.write(`${i}${j} `);
			}
		document.write("<br>");
		}
		document.write("第三题"+"<br>");
		document.write("<hr>")
		
		let A=0,B=0,C=0;
		for(let i=1;i<=100;i++){
			if(i%3===0&&i%5===0){
				document.write(i+"C"+"<br>");
				C+=1;
			}else if(i%5===0){
				document.write(i+"B"+"<br>");
				B+=1;
			}else if(i%3===0){
				document.write(i+"A"+"<br>");
				A+=1;
			}else{
				document.write(i+"<br>");
			}
		}
		document.write('A有：'+A+'个');
		document.write('B有：'+B+'个');
		document.write('C有：'+C+'个'+"<br>");
		document.write("第四题"+"<br>"+"<hr>");
		
		let a,b;
		a=12,b=13;
		document.write(a>b?"a大于b":(a===b?"a等于b":"a小于b")+"<br>");
		a=1,b=2;
		let c=a+b;
		document.write(c);
		c=`${a}${b}`;
		document.write("<br>"+c+"<br>");
		document.write("第五题");
		</script>
	</body>
</html>
