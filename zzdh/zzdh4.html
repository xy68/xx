<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			height: 100px;
			width:100px;
			background:url(images/loading.png)left no-repeat;
			animation:fly 3s steps(8) infinite;
		}
		@keyframes fly{
			0%{
				background-position:0 0;
			}
			100%{
				background-position:-800px 0;
			}
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
