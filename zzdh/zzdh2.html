<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			height: 140px;
			width: 140px;
			background:url(images/run.png)left no-repeat;
			animation:fly 1s steps(12) infinite;
		}
		@keyframes fly{
			0%{
				background-position:0 0;
			}
			100%{
				background-position:-1680px 0;
			}
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
