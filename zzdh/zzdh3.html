<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			height: 681px;
			width: 662px;
			background:url(images/jd.png)left no-repeat;
			animation:fly 3s steps(3) infinite;
		}
		@keyframes fly{
			0%{
				background-position:0 0;
			}
			100%{
				background-position:0 -2045px ;
			}
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
