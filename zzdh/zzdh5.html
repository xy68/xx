<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.box{
			height: 156px;/* 图片高度 */
			width: 137.2px;/* 图片总宽度除以帧数 */
			background:url(images/run2.png)left no-repeat;
			animation:fly 1s steps(10) infinite;/* steps()里面的数字是帧数 */
		}
		@keyframes fly{
			0%{
				background-position:0 0;
			}
			100%{
				background-position:-1372px 0;/* 图片总宽度 */
			}
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
